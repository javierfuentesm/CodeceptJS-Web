# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run codeceptjs:allure
    npm install -g allure-commandline --save-dev
    npm run codeceptjs:reports
  displayName: 'npm install and build and running tests'

- script: |
    npm run codeceptjs:reports
  displayName: 'Generating reports'

- task: PublishHtmlReport@1
  inputs:
    reportDir: '$(System.DefaultWorkingDirectory)/allure-report/'
  displayName: 'Puplish report'